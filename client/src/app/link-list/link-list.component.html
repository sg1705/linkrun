<md-list>
  <md-list-item *ngFor="let link of links" style="border-bottom: 1px #dadada solid">
    <h3 md-line  ><a href="/{{link.link}}"> {{link.link}}</a> </h3>
    <p md-line style="color:#ababab">
      <span> {{link.url}} </span>
    </p>
    <div style="display:flex" *ngIf="link['canEdit']">
      <div style="margin:auto">
        <a routerLink="/link/edit/{{link.id}}">Edit</a>
      </div>
      <div>
        <md-icon svgIcon="thumbs-up"></md-icon>
        <button (click)="deleteLink(link.id)" md-button>Delete</button>
      </div>
    </div>
  </md-list-item>
</md-list>
