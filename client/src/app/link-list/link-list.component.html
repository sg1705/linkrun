<section class="mat-typography">
<div class="mat-elevation-z4" style="background:white">
  <h2 class="title">Shortlinks created at {{(user|async)?.orgName}}</h2>
<md-table #table [dataSource]="dataSource">

     <ng-container mdColumnDef="link">
      <md-header-cell *mdHeaderCellDef>LINK</md-header-cell>
      <md-cell *mdCellDef="let row"> <a href="/{{row.link}}">{{row.link}}</a></md-cell>
    </ng-container>

      <ng-container mdColumnDef="action">
      <md-header-cell *mdHeaderCellDef>Action</md-header-cell>
      <md-cell *mdCellDef="let row">
        <div style="display:flex" *ngIf="row['canEdit']">
          <div style="color:#ababab">
            <a routerLink="/link/edit/{{row.id}}" style="color:#ababab"><span class="material-icons">edit</span></a>
          </div>
          <div style="color:#ababab">
            <a (click)="deleteLink(row.id)" style="cursor:pointer"><span class="material-icons">delete</span></a>
          </div>
        </div>
      </md-cell>
    </ng-container>  

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>   
  </md-table>
  </div>
</section>
