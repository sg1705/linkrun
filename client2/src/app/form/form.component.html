<div class="mat-elevation-z4" style="background:white">
<form [formGroup]="linkFormGroup" (ngSubmit)="onSubmit(linkFormGroup.value)" autocomplete="off">
   <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile>
      <mat-list>
        <mat-list-item>
      <h1 class="mat-h1">{{formTitle}}</h1>
      </mat-list-item>
      </mat-list>      
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field floatLabel="always">
        <div style="display:flex">
        <span style="color: #bababa">Link.run/</span>
        <input #link [formControl]="linkFormGroup.controls['link']" name="link" matInput  linkNameValidator
          required minlength="2" placeholder="Short Link">
          </div>        
          <mat-error>
            {{formErrors.link}}
          </mat-error>
          <mat-hint align="start">All link.run urls can be accessed by anyone in <i>{{(user|async)?.orgName}}</i></mat-hint>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <input style="font-size: 12px" #url [formControl]="linkFormGroup.controls['url']"  name="url" matInput placeholder="URL" required minlength="2">
        <mat-error>
            {{formErrors.url}}
        </mat-error>        
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="linkAclFeature">
      <div style="display:flex; flex-direction:column">
        <mat-slide-toggle [formControl]="linkFormGroup.controls['acl']" [checked]="linkFormGroup.controls['acl']">Public</mat-slide-toggle>
        <p [hidden]="!aclMessage">Public link available at <i>https://link.run/@{{orgShortName}}/{{shortLink}}</i></p>
        <p [hidden]="aclMessage">Links are private to <i>{{orgName}}</i></p>
      </div>
    </mat-grid-tile> 

     <mat-grid-tile>
      <mat-form-field>
        <textarea  [formControl]="linkFormGroup.controls['description']" name="description" matInput placeholder="Description"></textarea>
      </mat-form-field>
    </mat-grid-tile> 
    <mat-grid-tile>
      <button mat-raised-button color="primary" type="submit" [disabled]="!linkFormGroup.valid" >Create</button>  
    </mat-grid-tile>
  </mat-grid-list> 
</form>
</div>
<br/>
<app-link-list #linkList></app-link-list>
